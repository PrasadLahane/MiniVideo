<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configure the viewport for responsive design -->
    <title>MiniVID Player</title> <!-- Title displayed in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to an external stylesheet for styling -->
    <!-- <script src="script.js"></script> --> <!-- Link to an external JavaScript file (currently commented out) -->
</head>
<body>
    <header class="header">
        <a href="#" class="header-button">Home</a> <!-- Home link in the header -->
        <a href="#support" class="header-button">Support</a> <!-- Support link in the header, links to 'support' section -->
        <a href="#about" class="header-button">About Team</a> <!-- About Team link in the header, links to 'about' section -->
        <!-- Header links -->
    </header>

    <div class="video">
        <video controls> <!-- Video player element with controls -->
            <source src="https://drive.google.com/uc?export=download&id=1e8qIrkqhjDpMOemfGxX1i376aqi-C00W" type="video/mp4"> <!-- Video source, specifying the video file and its type -->
            Your browser does not support the video tag. <!-- Fallback message for browsers that don't support the video tag -->
        </video>
    </div>

    <section id="support" class="section">
        <h2>Support</h2> <!-- Heading for the 'support' section -->
        <p>This is the support section.</p> <!-- Paragraph content for the 'support' section -->
    </section>

    <section id="about" class="section">
        <h2>About Us</h2> <!-- Heading for the 'about' section -->
        <p>This is the about us section.</p> <!-- Paragraph content for the 'about' section -->
    </section>

</body>
</html>
